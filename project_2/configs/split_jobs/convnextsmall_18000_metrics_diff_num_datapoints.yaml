experiments:
  - model: ConvNeXtSmall
    save_path: "convnextsmall_18000_metrics_diff_num_datapoints.csv"
    hyperparameters:
      num_epochs: 100
      lr: 0.0008
      warmup_steps: 1000
      weight_decay: 0.1
      batch_size: 128
      decay: "cosine"
    data:
      hflip: True
      vflip: True
      rotate: True
      group: False
      num_samples: 18000
      test_size: 0.2
